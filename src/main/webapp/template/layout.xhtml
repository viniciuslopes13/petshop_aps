<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">PetShop</ui:insert></title>
</h:head>
<h:body>

	<header>
		<h:form>
			<p:messages id="messages" closable="true">
        		<p:autoUpdate />
    		</p:messages>
			<p:menubar>
			
				<p:menuitem value="Home" icon="pi pi-home" action="#{homeMBean.home}"/>
								
				<p:menuitem value="Cliente" icon="pi pi-users" action="#{homeMBean.listClientes}" />

				<p:menuitem value="Animal" icon="pi pi-star" action="#{homeMBean.listAnimais}"/>
				
				<p:menuitem value="Produto" icon="pi pi-shopping-cart" action="#{homeMBean.listProdutos}"/>
				
				<p:submenu label="Serviço" icon="pi pi-cog">
					<p:menuitem value="Cadastro/Listagem de Serviços" action="#{homeMBean.listServicos}"/>
					<p:menuitem value="Fazer agendamento" action="#{homeMBean.agendarServico}"/>
					<p:menuitem value="Ver agendamentos" action="#{homeMBean.verAgendamentos}"/>
				</p:submenu>
				
				<p:submenu label="Hotel" icon="pi pi-map-marker" >
					<p:menuitem value="Gerenciar vagas" action="#{homeMBean.listVagasHotel}"/>
					<p:menuitem value="Cadastrar uma reserva" action="#{homeMBean.cadastrarReservaHotel}"/>
					<p:menuitem value="Ver reservas" action="#{homeMBean.verReservas}"/>
				</p:submenu>
				
				<p:submenu label="Vacina" icon="pi pi-heart">
					<p:menuitem value="Tipos de vacinas" action="#{homeMBean.listVacinas}"/>
					<p:menuitem value="Vacinar animal" action="#{homeMBean.vacinarAnimal}"/>
					<p:menuitem value="Consultar vacinas de animal" action="#{homeMBean.consultaVacinaAnimal}"/>
				</p:submenu>
				
				
				
			</p:menubar>
		</h:form>
	</header>

	<div id="conteudo">
		<br/>
		<ui:insert name="corpo" />
	</div>

	<footer style="text-align: center"> © 2022 PetShop </footer>

</h:body>
</html>
