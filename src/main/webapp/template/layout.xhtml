<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">PetShop</ui:insert></title>
</h:head>
<h:body>

	<header>
		<h:form>
			<p:messages id="messages" closable="true">
        		<p:autoUpdate />
    		</p:messages>
			<p:menubar>
			
				<p:menuitem value="Home" icon="pi pi-home" action="#{homeMBean.home}"/>
								
				<p:menuitem value="Cliente" icon="pi pi-users" action="#{homeMBean.listClientes}" />

				<p:menuitem value="Animal" icon="pi pi-star" action="#{homeMBean.listAnimais}"/>
				
				<p:menuitem value="Produto" icon="pi pi-shopping-cart"/>
				
				<p:menuitem value="Serviço" icon="pi pi-cog"/>
				
				<p:menuitem value="Hotel" icon="pi pi-map-marker"/>
				
				<p:menuitem value="Vacina" icon="pi pi-heart"/>
				
			</p:menubar>
		</h:form>
	</header>

	<div id="conteudo">
		<br/>
		<ui:insert name="corpo" />
	</div>

	<footer style="text-align: center"> © 2022 PetShop </footer>

</h:body>
</html>
