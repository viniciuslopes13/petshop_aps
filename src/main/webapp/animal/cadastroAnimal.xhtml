<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<p:panel id="basic" header="Cadastro de Animal"
				style="margin-bottom:20px">
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputText id="nome" value="#{animalMBean.novoAnimal.nome}" 
					required="true" requiredMessage="Nome: Campo Obrigatório."/> 
					<p:outputLabel for="@previous" value="Nome" />
				</span>
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
			        <p:outputLabel for="dono" value="Dono: " />
			        <p:selectOneMenu id="dono" value="#{animalMBean.dono.id}" effect="fold" editable="true" 
			        	filter="true" filterMatchMode="contains" required="true" requiredMessage="Dono: Campo Obrigatório.">
			            <f:selectItem itemLabel="Selecione" itemValue="" />
			            <f:selectItems value="#{clienteDataTableMBean.listClientes}" var="cliente"
			            itemLabel="ID #{cliente.id} - #{cliente.nome}" itemValue="#{cliente.id}"/>
			        </p:selectOneMenu>
				</span>
				
				<p:commandButton value="Salvar" id="salvar" action="#{animalMBean.adicionar}" 
				style="margin-right:20px;" styleClass="ui-priority-primary" update="@this basic"/>
				
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
