<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<p:panel id="basic" header="Cadastro de Vacina em Animal"
				style="margin-bottom:20px">
								
				<span class="ui-float-label" style="margin-bottom:20px"> 
			        <p:outputLabel for="animal" value="Animal: " />
			        <p:selectOneMenu id="animal" value="#{carteiraVacinaMBean.animal.id}" effect="fold" editable="true" 
			        	filter="true" filterMatchMode="contains" required="true" requiredMessage="Animal: Campo Obrigatório.">
			            <f:selectItem itemLabel="Selecione" itemValue="" />
			            <f:selectItems value="#{animalMBean.listAnimais}" var="animal"
			            itemLabel="ID #{animal.id} - #{animal.nome}" itemValue="#{animal.id}"/>
			        </p:selectOneMenu>
				</span>
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
			        <p:outputLabel for="vacina" value="Vacina: " />
			        <p:selectOneMenu id="vacina" value="#{carteiraVacinaMBean.vacina.id}" effect="fold" editable="true" 
			        	filter="true" filterMatchMode="contains" required="true" requiredMessage="Animal: Campo Obrigatório.">
			            <f:selectItem itemLabel="Selecione" itemValue="" />
			            <f:selectItems value="#{vacinaMBean.listVacinas}" var="vacina"
			            itemLabel="ID #{vacina.id} - #{vacina.descricao}" itemValue="#{vacina.id}"/>
			        </p:selectOneMenu>
				</span>
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:outputLabel for="data" value="Data "/>
					<p:datePicker id="data" value="#{carteiraVacinaMBean.novaCarteiraVacina.dataVacina}"
					required="true" requiredMessage="Data: Campo Obrigatório." pattern="dd/MM/yyyy"/>
				</span>
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputText id="informacoes" value="#{carteiraVacinaMBean.novaCarteiraVacina.informacoes}" 
					required="true" requiredMessage="Informações: Campo Obrigatório."/> 
					<p:outputLabel for="@previous" value="Informações" />
				</span>
				
				<p:commandButton value="Salvar" id="salvar" action="#{carteiraVacinaMBean.adicionar}" 
				style="margin-right:20px;" styleClass="ui-priority-primary" update="@this basic"/>
				
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
