<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<p:panel id="basic" header="Cadastro de Cliente"
				style="margin-bottom:20px">
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputText id="nome" value="#{cadastroClienteMBean.cliente.nome}" 
					required="true" requiredMessage="Nome: Campo Obrigatório."/> 
					<p:outputLabel for="@previous" value="Nome" />
				</span>
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputText id="telefone" value="#{cadastroClienteMBean.cliente.telefone}" /> 
					<p:outputLabel for="@previous" value="Telefone" />
				</span>
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputText id="email" value="#{cadastroClienteMBean.cliente.email}" /> 
					<p:outputLabel for="@previous" value="E-mail" />
				</span>
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputText id="endereco" value="#{cadastroClienteMBean.cliente.endereco}" /> 
					<p:outputLabel for="@previous" value="Endereço" />
				</span>
				
				<p:commandButton value="Salvar" id="salvar" action="#{cadastroClienteMBean.salvar}" 
				style="margin-right:20px;" styleClass="ui-priority-primary" />
				
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
