<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<p:panel id="basic" header="Cadastro de Vaga"
				style="margin-bottom:20px">
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputText id="descricao" value="#{vagaHotelMBean.novaVagaHotel.descricao}" 
					required="true" requiredMessage="Descricao: Campo Obrigatório."/> 
					<p:outputLabel for="@previous" value="Descrição" />
				</span>
				
				<span class="ui-float-label" style="margin-bottom:20px"> 					
					<p:outputLabel for="@next" value="Status:" />
			        <p:selectOneMenu id="status" value="#{vagaHotelMBean.novaVagaHotel.status}" style="width:125px"
			        required="true" requiredMessage="Status: Campo Obrigatório.">
			            <f:selectItem itemLabel="Selecione..." itemValue="" />
						<f:selectItems value="#{vagaHotelMBean.status}"/>
			        </p:selectOneMenu>
				</span>
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputNumber id="valorDiaria" value="#{vagaHotelMBean.novaVagaHotel.valorDiaria}" decimalPlaces="2"
					required="true" requiredMessage="Diária: Campo Obrigatório."/> 
					<p:outputLabel for="@previous" value="Valor da Diária" />
				</span>
				
				<p:commandButton value="Salvar" id="salvar" action="#{vagaHotelMBean.adicionar}" 
				style="margin-right:20px;" styleClass="ui-priority-primary" update="@this basic"/>
				
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
