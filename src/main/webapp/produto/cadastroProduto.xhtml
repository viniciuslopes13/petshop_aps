<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<p:panel id="basic" header="Cadastro de Produto"
				style="margin-bottom:20px">
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputText id="descricao" value="#{produtoMBean.novoProduto.descricao}" 
					required="true" requiredMessage="Descricao: Campo Obrigatório."/> 
					<p:outputLabel for="@previous" value="Descrição" />
				</span>
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputNumber id="preco" value="#{produtoMBean.novoProduto.preco}" decimalPlaces="2"
					required="true" requiredMessage="Preço: Campo Obrigatório."/> 
					<p:outputLabel for="@previous" value="Preço" />
				</span>
				
				<span class="ui-float-label" style="margin-bottom:20px"> 
					<p:inputNumber id="estoque" value="#{produtoMBean.novoProduto.quantidadeEstoque}" 
					required="true" requiredMessage="Estoque: Campo Obrigatório."/> 
					<p:outputLabel for="@previous" value="Estoque" />
				</span>
				
				<p:commandButton value="Salvar" id="salvar" action="#{produtoMBean.adicionar}" 
				style="margin-right:20px;" styleClass="ui-priority-primary" update="@this basic"/>
				
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
